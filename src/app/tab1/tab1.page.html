<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" [fullscreen]="true">
  <!-- Getting Location -->
  <ion-button color="light" expand="block" (click)="getLocation()">get location</ion-button>
  {{getLat}}, {{getLong}}

  <!-- Map to bdisplay in location area -->
  <h3>Display on Map Below</h3>
  <p>
    Using Google Maps
  </p>
  <ion-button color="light" expand="block" ion-button (click)="loadMap()">Load Map</ion-button>
  <div style="height: 100%; width: 100%;" id="map_canvas"></div>

</ion-content>
